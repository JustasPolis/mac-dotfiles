confirm_os_window_close 0
background_opacity 0.65
macos_option_as_alt yes

allow_remote_control yes
listen_on unix:/tmp/kitty

window_padding_width 4 0 10 4
modify_font cell_height 150%
tab_bar_margin_width 10
