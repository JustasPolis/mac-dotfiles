font_size 15.0
enable_audio_bell no
resize_debounce_time 0.0
repaint_delay 1
input_delay 1
shell_integration fish
allow_remote_control yes
touch_scroll_multiplier 5.0
mouse_hide_wait -0.1
copy_on_select no
tab_bar_min_tabs 2
tab_title_template "{fmt.fg.tab}{index}:{title}"
tab_bar_align right
macos_menubar_title_max_length 0
hide_window_decorations yes
macos_show_window_title_in none
background_blur 80
macos_quit_when_last_window_closed yes

map ctrl+1 send_text all \x1b[49;5u
map ctrl+2 send_text all \x1b[50;5u
map ctrl+3 send_text all \x1b[51;5u
map ctrl+4 send_text all \x1b[52;5u
map ctrl+5 send_text all \x1b[53;5u

foreground               #e0def4
background               #000000 
selection_foreground     #e0def4
selection_background     #403d52

cursor                   #524f67
cursor_text_color        #e0def4

url_color                #c4a7e7

active_tab_foreground    #e0def4
active_tab_background    #000000 
inactive_tab_foreground  #6e6a86
inactive_tab_background  #000000 
active_tab_font_style   normal
inactive_tab_font_style normal

