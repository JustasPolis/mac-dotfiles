format = """
$directory\
$git_branch\
$git_status\
$jobs\
$character\
"""

add_newline = false

[directory]
truncate_to_repo = false
read_only = ''
style = 'white'
truncation_symbol = '…/'

[git_branch]
format = '[$symbol$branch]($style) '
symbol = ''
style = '#FFFFFFF'

[cmd_duration]
format = ''

[character]
success_symbol = '[❯](white)'
error_symbol = '[❯](white)'
vimcmd_symbol = '[❯](white)'
vimcmd_visual_symbol = '[❯](white)'

[package]
disabled = true

[jobs]
symbol = ''
style = 'bold red'

[git_status]
modified = "✘"
format = '[$all_status$ahead_behind]($style) '
style = 'white'
